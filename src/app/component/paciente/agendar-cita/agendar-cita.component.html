                <div class="row">
                    <div class="col">
                        <label >Nombres</label>
                        <input type="text" class="form-control" placeholder="Nombres">
                    </div>
                    <div class="col">
                        <label>Apellidos</label>
                        <input type="text" class="form-control" placeholder="Last name">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label>Tipo Documento</label>
                        <select class="form-control form-control-sm">
                            <option>Cedula De Ciudadania</option>
                            <option>Pasaporte</option>
                            <option>Salvoconducto</option>
                            <option>Permiso Especial De Permanencia PEP</option>
                            <option>Permiso Por Proteccion Temporal PPT</option>
                        </select>
                    </div>
                    <div class="col">
                        <label>Numero Documento</label>
                        <input type="text" class="form-control" placeholder="Numero Documento">
                    </div>
                </div>

                <div class="row">

                        <small id="emailHelp" class="form-text text-muted">Nunca compartiremos su correo electr√≥nico con nadie.</small>
                    </div>
                    <div class="col">
                        <label>Direccion</label>
                        <input type="text" class="form-control" placeholder="Direccion">
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label >Ciudad</label>
                        <input type="text" class="form-control" placeholder="Ciudad">
                    </div>
                    <div class="col">
                        <label>Telefono</label>
                        <input type="text" class="form-control" placeholder="Telefono">
                    </div>
                </div>


                <div class="form-check">
                    <div class="abs-center">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Acepto la politica de tratamiento de datos personales</label>
                    </div>
                </div>
                <div class="abs-center">
                    <button type="submit" class="btn btn-primary">Aceptar</button>
                </div>
            </form>

        </div>
    </div>
</div>
